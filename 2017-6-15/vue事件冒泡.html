<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue事件深入</title>
</head>
<body>
    <div id="app" >
        <div @click="show2">
            <input type="button" value="按钮" @click="show($event)">
        </div>
    </div>
<script src="../vue.js"></script>
<script>
    window.onload=function () {
        var vm=new Vue({
            el:'#app',//选择器
            methods:{
                show:function (event) {
                    alert(1);
                    event.cancelBubble=true//组件事件冒泡
                },
                show2:function () {
                    alert(2)
                }
            }
        })
    }
</script>
</body>
</html>
