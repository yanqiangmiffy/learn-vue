<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue模板</title>

</head>
<body>
    <div id="app" >
       {{msg|uppercase}}
    </div>
<script src="../vue.js" ></script>
<script>
    window.onload=function () {
        Vue.filter('uppercase',function (value) {
            if(!value){return ''}
            value=value.toString()
            return value.charAt(0).toUpperCase()+value.slice(1)
        });
        var vm=new Vue({
            el:'#app',//选择器
            data:{
                msg:'a'
            }
        })

    }
</script>
</body>
</html>
