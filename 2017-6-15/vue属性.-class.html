<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue事件深入-键盘事件</title>
    <style>
        .red{
            color:red;
        }
        .blue{
            background-color: #2b542c;
        }
    </style>
</head>
<body>
    <div id="app" >
        <strong :class="{red:isActive,blue:isActive}">文字</strong>
    </div>
<script src="../vue.js" ></script>
<script>
    window.onload=function () {
        var vm=new Vue({
            el:'#app',//选择器
            data:{
                red:'red',
                blue:'blue',
                isActive:true,
                hasError:false
            }

        })
    }
</script>
</body>
</html>
