<!--
全部的按键别名：
.enter
.tab
.delete (捕获 “删除” 和 “退格” 键)
.esc
.space
.up
.down
.left
.right
可以通过全局 config.keyCodes 对象自定义按键修饰符别名：
// 可以使用 v-on:keyup.f1
Vue.config.keyCodes.f1 = 112
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue事件深入-键盘事件</title>
</head>
<body>
    <div id="app" >
        <input type="text" @keyup.enter="show($event)">
    </div>
<script src="../vue.js" ></script>
<script>
    window.onload=function () {
        var vm=new Vue({
            el:'#app',//选择器
            methods:{
                show:function (ev) {
                    alert("你按回车了");
                }
            }
        })
    }
</script>
</body>
</html>
