<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue事件深入-键盘事件</title>
</head>
<body>
    <div id="app" >
        <input type="text" @keyup="show($event)">
    </div>
<script src="../vue.js" ></script>
<script>
    window.onload=function () {
        var vm=new Vue({
            el:'#app',//选择器
            methods:{
                show:function (ev) {
                    if(ev.keyCode==13){
                        alert("你按回车了");
                    }
                }
            }
        })
    }
</script>
</body>
</html>
