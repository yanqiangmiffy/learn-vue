<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue常用指令v-model</title>
    <style>
        body{
            font-weight: bolder;
            font-size: 40px;
            font-family: "Arial Rounded MT Bold";
        }
    </style>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="(item,index) in arr">
                {{item}} {{index}}
            </li>
        </ul>
        <hr>
        <ul>
            <li v-for="(value,key) in json">
                {{value}} {{key}}
            </li>
        </ul>
    </div>
<script src="../vue.js"></script>
<script>
    window.onload=function () {
        var vm=new Vue({
            el:'#app',//选择器
            data:{
                arr:['apple','banana','orange'],
                json:{a:'apple',b:'banana',c:'orange'}
            }
        })
    }
</script>
</body>
</html>
