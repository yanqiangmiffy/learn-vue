<head>
    <meta charset="UTF-8">
    <title>v-on指令</title>
</head>
<body>
<div id="app">
    <input type="text" v-model="message" placeholder="输入内容">
    <p>
        <button v-on:click="greet">Greet</button>
    </p>
    <p>
        <button v-on:click="say('Hi')">HI</button>
    </p>
</div>
</body>
<script src="vue.js"></script>
<script>
    var vm=new Vue({
        el: '#app',
        data: {
            message:'Hello Vue.js'
        },
        methods:{
          greet:function () {
              alert(this.message)
          },
          say:function (msg) {
              alert(msg)
          }
        }
    })
</script>
</html>
