<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue交互</title>
    <script src="../vue.js" ></script>
    <script src="../js/vue-resource.js"></script>
    <script>
        window.onload=function () {
            new Vue({
                el:'#app',
                data:{

                },
                methods:{
                    get:function () {
                        this.$http.jsonp('https://sug.so.360.cn/suggest?callback=suggest_so',{
                            word:'a'
                        }).then(function (res) {
                            alert(res.data.s)
                        },function (res) {
                            alert(res.status)
                        })
                    }
                }
            })
        }
    </script>
</head>
<body>
    <div id="app" >
        <input type="button" @click="get" value="点击">
    </div>
</body>
</html>
