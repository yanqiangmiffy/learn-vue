<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue Demo</title>
    <style>

        thead{
            background-color: #42b983;
        }
        td{
            border: 1px solid #eeeeee;
            width: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
<div id="app">
    <fieldset>
        <legend> 添加一个新人</legend>
        <div class="form-group">
            <label for="">姓名:</label>
            <input type="text" v-model="newPerson.name">
        </div>
        <div class="form-group">
            <label for="">年龄:</label>
            <input type="text" v-model="newPerson.age">
        </div>
        <div class="form-group">
            <label for="">性别：</label>
            <select name="sex" id="" v-model="newPerson.sex">
                <option value="男">男</option>
                <option value="女">女</option>
            </select>
        </div>
        <div >
            <button @click="createPerson">添加新人</button>
        </div>

        <table>
            <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Sex</th>
                <th>Delete</th>
            </tr>
            </thead>

            <tr v-for="person in people">
                <td>{{person.name}}</td>
                <td>{{person.age}}</td>
                <td>{{person.sex}}</td>
                <td><button @click="deletePerson($index)">删除</button></td>
            </tr>
        </table>
    </fieldset>
</div>
<script src="vue.js"></script>
<script>
    new Vue({
        el:'#app',
        data:{
            newPerson:{
               name:'',
               age:0,
               sex:'女'
            },
            people:[{
                name:'小强',
                age:20,
                sex:'男'
            },{
                name:'小飞',
                age:22,
                sex:'女'
            },{
                name:'小华',
                age:23,
                sex:'女'
            },{
                name:'小明',
                age:24,
                sex:'男'
            }]
        },
        methods:{
            createPerson:function () {
                this.people.push(this.newPerson)
                this.newPerson={name:'',age:0,sex:'女'}
            },
            deletePerson:function (index) {
                this.people.splice(index,1);
            }
        }
    })
</script>
</body>
</html>
